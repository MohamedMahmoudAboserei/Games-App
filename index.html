<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/computer-game.png" type="image/x-icon">
    <title>Game App</title>
    <!-- ===============  FontAwesome6.2.1 Css File =============== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--? ===============  BootStrap 5.3 =============== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--? ===============  Main Css File =============== -->
    <link rel="stylesheet" href="css/main.css" />
    <!--? ===============  Media Css File =============== -->
    <link rel="stylesheet" href="css/media.css" />
</head>

<body>
        <!-- =================> Header <================= -->
    <header>
        <img src="img/wraper.png" alt="wraper" class="w-100" />
    </header>
        <!-- =================> Navbar <================= -->
    <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
        <div class="container">
            <h1>
                <img src="img/computer-game.png" alt="logo photo" style="max-width: 40px" />
                <a class="navbar-brand" href="index.html">Game Reviews</a>
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                    <li class="nav-item">
                        <a role="button" class="nav-link active text-uppercase" aria-current="page"
                            data-category="mmorpg">mmorpg</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <!-- =================> Content <================= -->
    <section class="content">
        <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 g-4" id="gameData">
            </div>
            <div class="loading d-none">
                <span class="loader"></span>
            </div>
        </div>
    </section>
    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>
    <!--? ===============  BootStrap 5.3 =============== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--? ===============  Main JS File =============== -->
    <script type="module" src="js/games.js"></script>
</body>
</html>
